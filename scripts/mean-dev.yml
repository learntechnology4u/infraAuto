---
# - name: 'iquippo-build-creation'
- hosts: "{{ HOST }}"
  become: true
  become_user: "{{ user }}"
  become_method: su
  gather_facts: true
  
  tasks:
    - stat:
        path: "{{ app_path }}/{{ app_dir }}"
      register: exist

    - name: create "{{ app_path }}/{{ app_dir }}" directory
      file: dest={{ app_path }}/{{ app_dir }} state=directory 
      #owner=www-data group=www-data mode=0700
      when: exist.stat.exists != True

    - git: 
        repo: "{{ project_git_repo }}"
        dest: "{{ app_path }}/{{ app_dir }}"
        version: "{{ GIT_TAG }}"
        refspec: '+refs/heads/{{ GIT_TAG }}:refs/remotes/origin/{{ GIT_TAG }}'
        accept_hostkey: yes
        update: yes
        force: true
      #become: true
      #become_user: www-data
      #become_method: su
      when: build_type  == "build" 
      register: cloned

    - find:
        paths: "{{ app_path }}/{{ app_dir }}/.git/deploy_info.yml"
        patterns: "*.yml"
      register: deploy_info

    - name: Reverting Changes
      include_vars:
        dir: "{{ item.path }}"
        extensions: ['yml']
      command: "git reset --hard {{ after }}"
      args:
        chdir: "{{ app_path }}/{{ app_dir }}"
      with_items:
          - "{{ deploy_info.files }}"
      when: build_type  == "revert"
     
          
    - name: Execute the npm install 
      command: npm install
      ignore_errors: true
      args:
        chdir: "{{ app_path }}/{{ app_dir }}" 
      register: npm_install

    - name: Execute the bower install 
      command: "bower install"
      args:
        chdir: "{{ app_path }}/{{ app_dir }}" 
      register: bower_install

    - name: Create the build 
      command: "grunt build"
      args:
        chdir: "{{ app_path }}/{{ app_dir }}" 
      register: grunt_build
      become: true
      become_user: "{{ user }}"
      become_method: su



#- hosts: "{{ dbserver }}"
#  tasks : 
#    -name: Create application db

    - name: start application with pm2 
      command: "pm2 start ecosystem.config.js"
      args:
        chdir: "{{ app_path }}/{{ app_dir }}/{{ server_dir }}" 
      register: pm2_restart
      become: true
      become_user: "{{ user }}"
      become_method: su


    - name: Print complete log list
      command: git log --pretty=oneline "{{ cloned.after }}..{{ cloned.before }}"
      args:
        chdir: "{{ app_path }}/{{ app_dir }}"
      register: commits_list

    - name: Ensure Deployment file exist
      copy:
        content: ""
        dest: "{{ app_path }}/{{ app_dir }}/.git/deploy_info.yml"
        force: yes
        mode: 0666
      when: 
        - build_type  == "build" 
        - cloned.before != cloned.after

  
    - name: Save Deployment Info
      lineinfile:
        dest: "{{ app_path }}/{{ app_dir }}/.git/deploy_info.yml"
        line: "{{ item.line }}"
      with_items:
        - {line: 'before: {{ cloned.before }}'}
        - {line: 'after:  {{ cloned.after }}'}
      when: 
        - build_type  == "build" 
        - cloned.before != cloned.after

  
