# - name: 'iquippo-build-creation'
- hosts : "{{ HOST }}"
  become: true
  become_user: ubuntu
  become_method: sudo
  gather_facts: true
  tasks:
    - name: create /home/ubuntu/ansible directory
      file: dest=/home/ubuntu/ansible state=directory owner=ubuntu group=ubuntu mode=0700

    - git: 
        repo: http://atul:Atul9911@199.217.116.19/iquippo/iquippo.com.git
        dest: /home/ubuntu/ansible
        version: "{{ GIT_TAG }}"
        refspec: '+refs/tags/{{GIT_TAG}}:refs/remotes/origin/tags/{{GIT_TAG}}'
        update: no
      register: cloned 
    - debug: msg="{{ cloned }}"
    - debug: msg="{{ cloned }}"
        
        
  